<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключите стили, если нужно -->
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" th:object="${loginDto}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
  </div>
  <button type="submit">Login</button>
</form>
</body>
</html>
